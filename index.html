<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="jquery-3.3.1.min.js"></script> 
<script src="main.js"></script>
</head>

<body class="d-flex">
<div class="container-fluid m-auto">
  <div class="row justify-content-md-center">
    <div class="col-12 col-md-6">
      <div id="Colculator">
		<div class="colculate-header text-white text-center">Advanced Colculator</div>
		  <textarea class="calculate" placeholder="calculate here"></textarea>
        <div class="answer text-white"></div>
        <div class="button-holder">
 
            <button type="button" value="0">0</button>


            <button type="button" value="1">1</button>
 
  
            <button type="button" value="2">2</button>


            <button type="button" value="3">3</button>

          
            <button type="button" value="4">4</button>
          
          
            <button type="button" value="5">5</button>
          
          
            <button type="button" value="6">6</button>
          
          
            <button type="button" value="7">7</button>
          
          
            <button type="button" value="8">8</button>
          
          
            <button type="button" value="9">9</button>
          
          
            <button type="button" value="+">+</button>
          
          
            <button type="button" value="-">-</button>
          
          
            <button type="button" value="*">*</button>
          
          
            <button type="button" value="/">/</button>
          
          
            <button type="button" value="=" class="equal">=</button>
          
          
            <button type="button" value="clear">CE</button>
          
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
